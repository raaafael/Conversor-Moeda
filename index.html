<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moedas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">

        <p id="titulo">Conversor de Moedas</p>
        <p >Valor</p>
        <input type="number" placeholder="0,00" class="form-control" id="real">
        <p id="mm">Moeda</p>

        <select class="form-select" aria-label="Default select example" id="select">
            <option selected>Selecione a moeda</option>
            <option id="Dolar" value="Dolar">Dolar</option>
            <option id="Euro" value="Euro">Euro</option>
            <option id="Libra" value="Libra">Libra</option>
            <option id="Kwanza" value="Kwanza">Kwanza</option>
        </select>

        <button onclick="converter()" class="btn btn-primary">Converter</button>

        <p id="valorfinal">Valor convertido</p>

    </div>
    <script src="./script.js"></script>

</body>
</html>
